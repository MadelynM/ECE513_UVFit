<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UVFit - Activities</title>

  <!-- Import Google Icon Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Import materialize.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
  <link href="stylesheets/uvfit.css" rel="stylesheet">

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script defer type="text/javascript" src="javascripts/signout.js"></script>
  <script defer type="text/javascript" src="javascripts/activity.js" defer></script>
  <script type="text/javascript" src="https://momentjs.com/downloads/moment.min.js"></script>

  <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8U8V2hXlWiOvkmb0Cw_vJzx72SzE5A2M&callback=initMap"></script>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <main>
  <!-- Dropdown Structure -->
  <ul id="dropdown1" class="dropdown-content">
    <li><a href="home.html">Home</a></li>
    <li><a href="activity.html">Activity</a></li>
    <li><a href="forecast.html">Weather and UV forecast</a></li>
    <li><a href="#!" id="signout">Sign out</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper blue-grey darken-2">
      <a href="home.html" class="brand-logo left"><img id="logo" src="images/uvlogo.png"><span id="name">UVFit</span></a>
      <ul class="right ">
        <!-- Dropdown Trigger -->
        <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <div class="col s12" id="responseMsg">
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s6 m3"><a class="active" href="#mySummary">Weekly summary</a></li>
        <li class="tab col s6 m3"><a href="#myActivities">My activities</a></li>
        <li class="tab col s6 m3"><a href="#nearSummary">Nearby users</a></li>
        <li class="tab col s6 m3"><a href="#allSummary">All users</a></li>
      </ul>
    </div>
  </div>

  <div id="mySummary" class="row">
    <div id="mySummaryRes" class="col s12 m12"></div>
  </div>
  <div id="myActivities" class="row">
    <div id="oneActivity" class="col s12 m12" style="display:none">
      <div class="card blue-grey darken-2">
        <div class="card-image">
          <div id="map"></div>
        </div>
      </div>
    </div>

  <div id="myActivitiesRes" class="col s12 m12"></div>
  </div>

  <div id="nearSummary" class="row">
    <div id="nearSummaryRes" class="col s12 m12"></div>
  </div>

  <div id="allSummary" class="row">
    <div id="allSummaryRes" class="col s12 m12"></div>
  </div>


  <div id="serverMessage"></div>

</main>

<footer class="page-footer blue-grey darken-2">
   <div class="container">
     <div class="row">
       <div class="col l6 s12">
         <h5 class="white-text">UVFit Project</h5>
         <p class="grey-text text-lighten-4">Copyright 2018
         </p>
       </div>
       <div class="col l4 offset-l2 s12">
         <h5 class="white-text">Links</h5>
         <ul>
           <li><a class="grey-text text-lighten-3" href="https://www.google.com/" target="_blank">Google</a></li>
         </ul>
       </div>
     </div>
   </div>
   <div class="footer-copyright">
     <div class="container">
     Â© 2018 Copyright
     </div>
   </div>
</footer>

</body>
<!-- Initialize dropdown menu in materialize -->
<script>
$(document).ready(function() {
  $(".dropdown-button").dropdown();
  $(".tabs").tabs();
});
</script>
</html>
