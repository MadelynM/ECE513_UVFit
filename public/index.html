<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UVFit - Sign in</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">

    <link href="stylesheets/uvfit.css" rel="stylesheet">
    <script src="javascripts/signin.js" defer></script> <!-- Javscript for signin-->

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <main>
    <nav>
      <div class="nav-wrapper blue-grey darken-2">
      	<a href="home.html" class="brand-logo left"><img id="logo" src="images/uvlogo.png"><span id="name">UVFit</span></a>
      </div>
    </nav>

    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey ">
          <div class="card-content white-text">
            <span class="card-title">Sign in</span>
            <div class="input-field">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" >
            </div>
              <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" >
              </div>
              <div class="card-action">
                <div><button id="signin" class="waves-effect waves-light btn">Sign in</button></div>
                <div id="account">Need an account? <a href="register.html">Register</a></div>
              </div>
          </div>
          <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
        </div>
      </div>
    </main>
  </body>
  <footer class="page-footer blue-grey darken-2">
     <div class="container">
       <div class="row">
         <div class="col l6 s12">
           <h5 class="white-text">UVFit Project</h5>
           <p class="grey-text text-lighten-4">Copyright 2018
           </p>
         </div>
         <div class="col l4 offset-l2 s12">
           <h5 class="white-text">Links</h5>
           <ul>
             <li><a class="grey-text text-lighten-3" href="https://www.google.com/ target="_blank"">Google</a></li>
           </ul>
         </div>
       </div>
     </div>
     <div class="footer-copyright">
       <div class="container">
       Â© 2018 Copyright
       </div>
     </div>
   </footer>
</html>
