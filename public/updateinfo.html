<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	 <title>UVFit - UpdateInfo</title>

	 <!-- Import Google Icon Font -->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	 <!-- Import materialize.css -->
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
	 <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	 <link href="stylesheets/uvfit.css" rel="stylesheet">
   <script src="javascripts/updateinfo.js" defer></script>
	 <script src="javascripts/signout.js" defer></script>
    <script src="javascripts/status.js" defer></script>

	 <!-- Let browser know website is optimized for mobile -->
	 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

<body>
  <main>
	<!-- Dropdown Structure -->
	<ul id="dropdown1" class="dropdown-content">
		<li><a href="home.html">Home</a></li>
		<li><a href="activity.html">Activity</a></li>
<li><a href="forecast.html">Weather and UV forecast</a></li>
		<li><a href="#!" id="signout">Sign out</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper blue-grey darken-2">
			<a href="home.html" class="brand-logo left"><img id="logo" src="images/uvlogo.png"><span id="name">UVFit</span></a>
			<ul class="right ">
				<!-- Dropdown Trigger -->
				<li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
			</ul>
		</div>
	</nav>

	<div class="row" id="main">
		<div class="col s12 m6">
			<ul class="collection with-header">
				<li class="collection-header">
					<h5>Update Information</h5>
				</li>
				<li class="collection-item">Email: <span id="email"></span> <a href="#!" id="emailForm" class="secondary-content">Update</a> </li>

        <li class="collection-item" id="updateEmailForm">
        <label for="updateEmail">Enter New Email:</label>
        <input type="email" id="updateEmail" name="updateEmail" col="30">
        <button id="updateEmailButton" class="waves-effect waves-light btn">Update</button>
        <button id="cancel1" class="waves-effect waves-light btn">Cancel</button>
      </li>
				<li class="collection-item">Name: <span id="fullName"></span> <a href="#!" id="nameForm" class="secondary-content">Update</a> </li>

        <li class="collection-item" id="updateNameForm">
        <label for="updateName">Enter New Name:</label>
        <input type="text" id="updateName" name="updateName" col="30">
        <button id="updateNameButton" class="waves-effect waves-light btn">Update</button>
        <button id="cancel2" class="waves-effect waves-light btn">Cancel</button>
      </li>
        <li class="collection-item">password: **** <span id="PassW"></span> <a href="#!" id="passForm" class="secondary-content">Update</a> </li>

        <li class="collection-item" id="updatePassWForm">
        <label for="updatePassW">Enter New Password:</label>
        <input type="password" id="updatePassW" name="updatePassW" col="30">
        <label for="passwordConfirm">Confirm Password:</label>
        <input type="password" id="passwordConfirm" name="passwordConfirm" >
        <button id="updatePassWButton" class="waves-effect waves-light btn">Update</button>
        <button id="cancel3" class="waves-effect waves-light btn">Cancel</button>
      </li>

				<li class="collection-item">Last Access: <span id="lastAccess"></span></li>
        <li class="collection-item"><a href="home.html" id="finishUpdate">Done</a>	</li>
			</ul>

			<div class='red-text text-darken-2' id="error"></div>
		</div>
	</div>
</main>
  </body>

  <footer class="page-footer blue-grey darken-2">
     <div class="container">
       <div class="row">
         <div class="col l6 s12">
           <h5 class="white-text">UVFit Project</h5>
           <p class="grey-text text-lighten-4">Copyright 2018
           </p>
         </div>
         <div class="col l4 offset-l2 s12">
           <h5 class="white-text">Links</h5>
           <ul>
             <li><a class="grey-text text-lighten-3" href="https://www.google.com/">Google</a></li>
           </ul>
         </div>
       </div>
     </div>
     <div class="footer-copyright">
       <div class="container">
       Â© 2018 Copyright
       </div>
     </div>
   </footer>

  <!-- Initialize dropdown menu in materialize -->
  <script>
    $(document).ready(function() {
		$(".dropdown-button").dropdown();
	 })
  </script>

</html>
